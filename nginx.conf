server {
    listen 80;
    
    # Root directory for the React app
    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets
    location / {
        # First attempt to serve request as file, then as directory, then fall back to index.html
        try_files $uri $uri/ /index.html;
    }

    # Don't cache the environment config file so runtime changes pick up immediately
    location = /env-config.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Optional: Cache static assets (JS, CSS, Images) for performance
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}